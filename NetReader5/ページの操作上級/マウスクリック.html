<body>
    <div id="textbox" class="top4">
        <h4>マウスクリック</h4>
        <p>
            数あるホームページの中には、マウスでしか操作できないページがあります。
            <br> 具体的には、マウスでしか押せないボタンなどが上げられます。
            <br>
            <br> ネオモードでは、マウスクリックが可能なボタンなどにカーソルを移動させると、リンクと同じ音程で読み上げます。
            <br> また、Enterキーを押すと、自動的にマウスクリックを行います。
            <br>
            <br> ネオモードでマウスクリックが可能と判断できない場合など、次のコマンドを実行することでマウスクリックを行うことができます。
            <br>
            <br>マウスクリック　　　@(アットマーク)
            <br>　または
            <br>Alt + K [拡張メニュー-アクション-マウスクリック]<br>
        </p>
    </div>
</body>

</html>
