<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="https://aok-net.jp/textwebr.css" rel="stylesheet">
    <title>プロパティ</title>
</head>

<body>
    <div id="textbox" class="top4">
        <p>
            プロパティ（情報）は、次のコマンドで確認できます。
            <br> 表示した各プロパティ画面では
            <br> 　・Tabを押して 各項目を読み上げます。
            <br> 　・終了するには Escape または [閉じる]ボタンを押します。<br>
        </p>
        <br>
        <h4>●ページ</h4>
        <p>
            開いているページの情報が確認できます。
            <br> 　Alt + K [拡張メニュー - ページのプロパティ]
            <br>
        </p>
        <br>
        <h4>●テーブル</h4>
        <p>
            カーソルがテーブルにあれば、そのテーブルの情報が確認できます。
            <br> 　Alt + K [拡張メニュー - テーブル - テーブルプロパティ]<br>
        </p>
    </div>
</body>

</html>
