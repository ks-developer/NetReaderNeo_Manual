<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ja">
    <link href="https://aok-net.jp/textwebr.css" rel="stylesheet">
    <title>シークレットウインドウについて</title>
</head>

<body>
    <div id="textbox" class="top4">
        <p>
            ネオモードで、閲覧内容や検索履歴を保存しないようにするには、シークレットウインドウを開いて閲覧します。
        </p>
        <p>
            シークレットウインドウは、プルダウンメニュー[ファイル-シークレットウインドウを開く]または、Ctrl + Shift + Nで開くことができます
        </p>
        <h4>シークレットウインドウで保存されない情報</h4>
        <p>
            シークレットウインドウでは、ログイン情報やキャッシュ、検索履歴、フォームの入力情報を保存しません。<br>
            他の人とパソコンを共用する場合などに、便利にご利用いただけます。
        </p>
        <h4>注意</h4>
        <p>閲覧したウェブサイトや、雇用主、学校、ご利用のインターネットプロバイダには、閲覧内容を知られる可能性があります。
        </p>
    </div>


</html>
