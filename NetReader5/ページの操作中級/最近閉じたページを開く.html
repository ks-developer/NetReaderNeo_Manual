<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ja">
    <link href="https://aok-net.jp/textwebr.css" rel="stylesheet">
    <title>最近閉じたページを開く</title>
</head>

<body>
    <div id="textbox" class="top4">
        <p>ネオモードでは、開いたことのあるページを開く機能以外に、閉じたページをもう一度開くこともできます。</p>
        <p>閉じたページを開くには、プルダウンメニュー 「移動-最近閉じたページを開く]を実行すると、一覧画面が開きます。
            <br>一覧画面では、↑↓でページを選択し、Enterで開きます。
            <br>この機能は、別のタブでページを開きます。
        </p>
    </div>
</body>

</html>
