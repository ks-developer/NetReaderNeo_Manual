    <title>英文ページの翻訳</title>

<body>
    <div id="textbox" class="top4">
        <p>
            英語のページを日本語に翻訳できます。
            <br> プルダウンメニュー　［ファイル-英日翻訳]
            <br>
            <br> 日本語に翻訳されたページが別のタブで開きます。
            <br> 開いたページからリンクを開くと、さらに翻訳されたページが開きます。このように、終了するまでは、翻訳の実行は継続されるようになっています。
            <br> 翻訳を終了するには、Ctrl + F4 でタブを閉じると、翻訳前のタブに戻ります。
            <br>
        </p>
    </div>
