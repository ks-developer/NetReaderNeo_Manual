    <title>ネオモードの画面</title>

<body>
    <div id="textbox" class="top4">
        <p>
            ネットリーダー ネオモードにはページを閲覧するために、
            <br>ブラウザ画面とテキスト情報画面の2つ画面があります。
        </p>
        <p>
            　クラシックモードのように画面を切り替えることはなく、ネオモードではブラウザ画面を操作し、
            <br>ブラウザ画面の操作している箇所を見やすくするためにテキスト情報画面をご用意しています。
        </p>
        <p>
            　テキスト情報画面は、プルダウンメニューの「表示-テキスト情報画面」を実行すると、
            <br>表示と非表示を切り替えることができます。
        </p>

    </div>
</body>

</html>
