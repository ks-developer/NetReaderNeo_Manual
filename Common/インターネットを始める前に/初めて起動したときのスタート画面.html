<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ja">
    <link href="https://aok-net.jp/textwebr.css" rel="stylesheet">
    <title>初めて起動したときのスタート画面</title>
</head>

<body>
    <div id="textbox" class="top4">
        <p>
            ネットリーダーをインストールして初めて起動したときはスタート画面が表示されます。<br> スタート画面は、ネットリーダーで、最初からスムーズにインターネットが利用できるようにする設定画面です。
            <br> 通常、この画面は、２度目の起動より表示されません。もし、もう一度、この画面を表示したい場合は、Shiftキーを押しながらネットリーダーを起動してください。
            <br>
        </p>
    </div>
</body>

</html>
