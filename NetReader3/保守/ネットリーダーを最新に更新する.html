</b>
<hr>
<p>
プルダウンメニュー［ヘルプ-ネットリーダーを最新版に更新］を実行して、ネットリーダーのプログラムを最新バージョンに更新することができます。<br>
当社のホームページを開き、最新モジュールをダウンロードしてからインストールするといった面倒な作業は必要ありません。<br>
この機能を実行して、あとは表示される案内に従って操作していくだけです。<br>
最新バージョンのインストールが終わると、自動的にネットリーダーを起動します。<br>
</p>
