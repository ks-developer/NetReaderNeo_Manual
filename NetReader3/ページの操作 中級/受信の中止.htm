<b>
<h3><a name="受信の中止"><font color="MidnightBlue">受信の中止</font></a></h3>
</b>
<hr>
<p>
ページを開いたり最新のページに更新を実行すると受信が開始します。ところが、インターネットの混雑状態などにより、受信がなかなか終了しない場合があります。このような場合に、自ら受信を中止します。<br>
　　Escape<br>
　　プルダウンメニュー　［ファイル-受信の中止]<br>
<br>
また、受信とは関係ありませんが、このコマンドは、現在開いているページに埋め込まれたプログラム（スクリプト）の停止命令にもなっています。この命令は、上級者向けの機能ですから、通常は、まったく意識する必要がありません。<br>
</p>
