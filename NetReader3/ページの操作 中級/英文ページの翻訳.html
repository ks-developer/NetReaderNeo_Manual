<b>
<h3><a name="%E8%8B%B1%E6%96%87%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%AE%E7%BF%BB%E8%A8%B3"><font color="MidnightBlue">英文ページの翻訳</font></a></h3>
</b>
<hr>
<p>
英語のページを日本語に翻訳できます。<br>
	プルダウンメニュー　［ファイル-英日翻訳]<br>
<br>
日本語に翻訳されたページが開きます。<br>
開いたページからリンクを開くと、さらに翻訳されたページが開きます。このように、終了するまでは、翻訳の実行は継続されるようになっています。<br>
翻訳を終了するには、開いたページの先頭付近にある「翻訳を終了して原文のページを開く」のリンクを開き、翻訳前のページに戻します。<br>
</p>
