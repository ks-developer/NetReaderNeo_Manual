</b>
<hr>
<p>
YouTubeなどの動画や音声を配信するサイトでは、ページ上にマルチメディアリソースを オブジェクトとして埋め込み、再生を実現しています。埋め込まれたメディアはプレーヤーとして表示され、それを操作します。<br>
ただ、こういったメディアのプレーヤーは、基本的にマウスで操作することが前提となっています。<br>
ネットリーダーではこういったプレーヤーを、簡単なコマンドで操作することができます。<br>
</p>

<p>

</p>
