<b>
<h3><a name="%E5%88%9D%E3%82%81%E3%81%A6%E8%B5%B7%E5%8B%95%E3%81%97%E3%81%9F%E3%81%A8%E3%81%8D%E3%81%AE%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E7%94%BB%E9%9D%A2"><font color="MidnightBlue">初めて起動したときのスタート画面</font></a></h3>
</b>
<hr>
<p>
ネットリーダーをインストールして初めて起動したときはスタート画面が表示されます。<br>
スタート画面は、ネットリーダーで、最初からスムーズにインターネットが利用できるようにする設定画面です。<br>
通常、この画面は、２度目の起動より表示されません。もし、もう一度、この画面を表示したい場合は、Shiftキーを押しながらネットリーダーを起動してください。<br>
</p>
