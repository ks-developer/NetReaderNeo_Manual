<p>
●インターネットに接続できる環境が必要です。<br>
●動作OS               Windows 10<br>
●Internet Explorer    11<br>
●点字キー入力<br>
市販されているパソコン付属のキーボードの中には、点字キー入力できないものがあります。<br>
特に、USB接続のキーボードでは、点字キー入力できない可能性があります。<br>
点字キー入力可能な機種や別売キーボードについては、当社で随時調査していますのでお問い合わせください。<br>
●対応スクリーンリーダー<br>
　PC-Talker Neo<br>
