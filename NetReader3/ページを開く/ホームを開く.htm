<b>
<h3><a name="ホームを開く"><font color="MidnightBlue">ホームを開く</font></a></h3>
</b>
<hr>
<p>
皆さん、日々、生活の活動基点は自宅じゃないですか？ 自宅を出発点に行動されますよね。インターネットも同じように、基点のページから出発。いろんなページを巡回し、また基点のページに戻って再出発。と、多くのかたは、このように使用されています。<br>
基点のページのことをホームやホームページと呼びます。<br>
<br>
ホームを開くには<br>
　　Alt + Home<br>
　　プルダウンメニュー　［移動-ホームに戻る］<br>
<br>
予めホームを登録してください。<br>
登録の方法は、マニュアル《<a href="../ユーザー補助と環境設定/ホームの登録と変更.htm">ユーザー補助と環境設定 - ホームの登録と変更</a>》を参照してください。<br>
</p>
