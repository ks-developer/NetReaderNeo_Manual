    <b>
    <h3><a name="%E3%83%9B%E3%83%BC%E3%83%A0%E3%82%92%E9%96%8B%E3%81%8F">
        <font color="MidnightBlue">ホームを開く</font>
      </a></h3>
  </b>
    <hr>
    <p>
        皆さん、日々、生活の活動基点は自宅じゃないですか？ 自宅を出発点に行動されますよね。インターネットも同じように、基点のページから出発。いろんなページを巡回し、また基点のページに戻って再出発。と、多くのかたは、このように使用されています。
        <br> 基点のページのことをホームやホームページと呼びます。
        <br>
        <br> ホームを開くには
        <br> 　　Alt + Home<br> 　　プルダウンメニュー　［移動-ホームに戻る］
        <br>
        <br> 予めホームを登録してください。
        <br> 登録の方法は、マニュアル《
        <a href="../%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E8%A3%9C%E5%8A%A9%E3%81%A8%E7%92%B0%E5%A2%83%E8%A8%AD%E5%AE%9A/%E3%83%9B%E3%83%BC%E3%83%A0%E3%81%AE%E7%99%BB%E9%8C%B2%E3%81%A8%E5%A4%89%E6%9B%B4.html">ユーザー補助と環境設定
      - ホームの登録と変更</a>》を参照してください。<br>
    </p>
