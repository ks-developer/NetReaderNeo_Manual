<b>
<h3><a name="%E9%81%8E%E5%8E%BB%E3%81%AB%E9%96%8B%E3%81%84%E3%81%9F%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%92%E9%96%8B%E3%81%8F"><font color="MidnightBlue">過去に開いたページを開く</font></a></h3>
</b>
<hr>
<p>
開いたページは自動的に履歴ページに保存されます。この履歴ページから目的のページを開くことができます。<br>
　　Ctrl + H<br>
　　プルダウンメニュー　［ファイル-過去の履歴から開く］<br>
履歴ページが開きます。<br>
ここからは、次の階層の順に、リンク先を開く要領で目的のページを開きます。<br>
　</p>
