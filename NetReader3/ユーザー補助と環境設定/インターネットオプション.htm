<b>
<h3><a name="インターネットオプション"><font color="MidnightBlue">インターネットオプション</font></a></h3>
</b>
<hr>
<p>
Windowsのインターネットオプション画面を表示します。<br>
インターネットオプション画面を表示するには、プルダウンメニュー[環境-インターネットオプション]を実行します。<br>
<br>
※注意<br>
この画面は、Windowsのインターネットオプションの設定画面です。<br>
拡大やダイアログの色の変更などといった、操作補助が行われませんのでご注意ください。<br>
また、設定項目の一部にはネットリーダーとは関係の無いものもあります。<br>
</p>
